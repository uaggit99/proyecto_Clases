<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verificacion de edad</title>
    <link rel="stylesheet" href="../CSS/edad.css">
</head>

<body>
    <h2>Verificacion de edad</h2>

    <form id="formulario">

        <label for="nombre">Ingrese su Nombre</label>
        <input type="text" id="nombre" required><br><br>
        <label for="edad">Ingrese su edad</label>
        <input type="number" id="edad" required><br><br>
        <button type="button" id="verificarBtn">Verificar</button><br><br>

    </form>
    <br>
    <p id="resultado"></p>

    <script src="../JS/edad.js" type="module"></script>
</body>

</html>
