<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>

<body>
    <h4>FORMULARIO</h4>
    <br>
    <form action="">
        <label for="nombre">Ingrese su Nombre</label>
        <input name="nombre" placeholder="ingrese su nombre" type="text" required /><br><br>
        <label for correo>Ingrese su Correo Electronico</label>
        <input name="correo" placeholder="ingrese su email" type="email" required /><br><br>
        <label for="nacimiento">Ingrese su fecha Nacimiento</label>
        <input name="nacimiento" placeholder="fecha nacimiento" type="date" required />
        <br><br>
        <input type="submit" value="Enviar">
    </form>
    <br><br>
    <form>
        <p>¿Qué lenguaje prefieres?</p>
        <input type="radio" id="python" name="lenguaje" value="Python" />
        <label for="python">Python</label><br />

        <input type="radio" id="javascript" name="lenguaje" value="JavaScript" />
        <label for="javascript">JavaScript</label><br />

        <input type="radio" id="otro" name="lenguaje" value="Otro" />
        <label for="otro">Otro</label><br /><br />

        <input type="submit" value="Enviar respuesta" />
    </form>
    <br><br>
    <form>
        <label for="producto">Elige un producto:</label><br /><br>
        <select id="producto" name="producto">
            <option value="laptop">Laptop</option>
            <option value="monitor">Monitor</option>
            <option value="raton">Ratón</option>
            <option value="teclado">Teclado</option>
        </select><br /><br />

        <input type="submit" value="Comprar" />
    </form>



</body>

</html>
